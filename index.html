<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gitarre Dashboard - IKEA</title>

<!-- Noto Sans als Fallback, Noto IKEA wenn im System eingebunden -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* IKEA / Skapa Basis-Tokens (vereinfachter Auszug) */
    :root {
        /* Brand */
        --ikea-brand-blue: #0058A3;   /* static-ikea-brand-blue / sky-5500 */
        --ikea-brand-yellow: #FFDB00; /* static-ikea-brand-yellow / sun-1500 */

        /* Neutral UI */
        --ikea-neutral-1: #FFFFFF;    /* stone-100 */
        --ikea-neutral-2: #F5F5F5;    /* stone-200 */
        --ikea-neutral-3: #DFDFDF;    /* stone-400 */
        --ikea-neutral-5: #929292;    /* stone-700 */
        --ikea-neutral-7: #111111;    /* stone-1600 */

        /* Text & Icons */
        --ikea-text-default: #111111; /* text-and-icon-1 */
        --ikea-text-muted:   #767676; /* text-and-icon-3 approx */

        /* Borders */
        --ikea-border-subtle: #DFDFDF; /* thickness-thin */
        --ikea-border-strong: #0058A3; /* emphasised / selected */

        /* Elevation (shadow-size-default) */
        --ikea-shadow-default: 0 4px 16px rgba(0,0,0,0.08);

        /* Radius (radius-s, radius-m) */
        --ikea-radius-s: 4px;
        --ikea-radius-m: 8px;

        /* Spacing (angelehnt an space-100/150/200/300) */
        --space-100: 8px;
        --space-150: 12px;
        --space-200: 16px;
        --space-250: 20px;
        --space-300: 24px;
        --space-400: 32px;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: "Noto IKEA", "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--ikea-neutral-2);
        color: var(--ikea-text-default);
        margin: 0;
        padding: var(--space-300);
        display: flex;
        justify-content: center;
    }

    .dashboard-container {
        background-color: var(--ikea-neutral-1);
        max-width: 960px;
        width: 100%;
        border-radius: var(--ikea-radius-m);
        box-shadow: var(--ikea-shadow-default);
        overflow: hidden;
        border: 1px solid var(--ikea-border-subtle);
    }

    /* Header mit Logo – neutraler Hintergrund + Brand-Akzent unten */
    .header {
        background-color: var(--ikea-neutral-1);
        padding: var(--space-200) var(--space-300);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 4px solid var(--ikea-brand-yellow);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: var(--space-200);
        min-width: 0;
    }

    .header img {
        height: 32px;
        flex-shrink: 0;
    }

    .header-title {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
    }

    .header-title h1 {
        margin: 0;
        font-size: 18px;   /* Heading M */
        font-weight: 700;
        color: var(--ikea-text-default);
    }

    .header-title span {
        font-size: 12px;   /* Body S / Caption */
        color: var(--ikea-text-muted);
    }

    .header-badge {
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--ikea-border-strong);
        color: var(--ikea-brand-blue);
        background-color: #E6F2FB; /* dezenter Blue-Tint */
        white-space: nowrap;
    }

    /* Inhaltsbereich */
    .content {
        padding: var(--space-300);
        display: flex;
        flex-direction: column;
        gap: var(--space-300);
    }

    .section {
        display: flex;
        flex-direction: column;
        gap: var(--space-200);
    }

    .section-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: var(--space-150);
    }

    .section-title {
        font-size: 16px;  /* Heading S */
        font-weight: 700;
        margin: 0;
        color: var(--ikea-text-default);
    }

    .section-meta {
        font-size: 12px;
        color: var(--ikea-text-muted);
    }

    .section-divider {
        height: 1px;
        background-color: var(--ikea-border-subtle);
        margin-top: 2px;
    }

    /* Umsatz Grid */
    .sales-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: var(--space-200);
    }

    .sales-card {
        background-color: var(--ikea-neutral-1);
        border-radius: var(--ikea-radius-s);
        border: 1px solid var(--ikea-border-subtle);
        padding: var(--space-200);
        display: flex;
        flex-direction: column;
        gap: var(--space-100);
    }

    .sales-label {
        font-size: 12px; /* Label S */
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--ikea-text-muted);
    }

    .amount {
        font-size: 24px;  /* Display S / Statement L angenähert */
        font-weight: 700;
        color: var(--ikea-text-default);
        line-height: 1.25;
    }

    .amount span {
        font-size: 14px;
        font-weight: 400;
        margin-left: 4px;
        color: var(--ikea-text-muted);
    }

    /* Dienst / Schichtleitung */
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: var(--space-200);
    }

    .info-box {
        background-color: #FFFBEA; /* heller, neutraler Gelbton */
        border-radius: var(--ikea-radius-s);
        border: 1px solid var(--ikea-brand-yellow);
        padding: var(--space-200);
        display: flex;
        flex-direction: column;
        gap: var(--space-100);
    }

    .info-box h4 {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
        color: var(--ikea-brand-blue);
    }

    .info-box div {
        font-size: 14px;
        color: var(--ikea-text-default);
    }

    /* Notizen / Freifeld */
    .free-text-card {
        background-color: var(--ikea-neutral-1);
        border-radius: var(--ikea-radius-s);
        border: 1px solid var(--ikea-border-subtle);
        padding: var(--space-200);
    }

    .free-text {
        font-size: 14px;
        line-height: 1.5;
        color: var(--ikea-text-default);
        white-space: pre-wrap; /* Power Automate Zeilenumbrüche */
    }

    .free-text-placeholder {
        font-style: italic;
        color: var(--ikea-text-muted);
    }

    /* Responsiveness */
    @media (max-width: 600px) {
        body {
            padding: var(--space-200);
        }

        .header {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-150);
        }

        .header-badge {
            align-self: flex-start;
        }
    }
</style>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Ikea_logo.svg" alt="IKEA Logo">
            <div class="header-title">
                <h1>Gitarre Dashboard</h1>
                <span>Zahlen vom Vortag</span>
            </div>
        </div>
        <div class="header-badge">
            Store Overview
        </div>
    </div>

    <div class="content">
        <!-- Umsätze -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Umsätze</h2>
                <div class="section-meta">in Euro, Vortag</div>
            </div>
            <div class="section-divider"></div>

            <div class="sales-grid">
                <div class="sales-card">
                    <div class="sales-label">Store</div>
                    <div class="amount">{{UMSATZ_STORE}}<span>€</span></div>
                </div>

                <div class="sales-card">
                    <div class="sales-label">Online</div>
                    <div class="amount">{{UMSATZ_ONLINE}}<span>€</span></div>
                </div>

                <div class="sales-card">
                    <div class="sales-label">Remote</div>
                    <div class="amount">{{UMSATZ_REMOTE}}<span>€</span></div>
                </div>

                <div class="sales-card">
                    <div class="sales-label">Food</div>
                    <div class="amount">{{UMSATZ_FOOD}}<span>€</span></div>
                </div>
            </div>
        </section>

        <!-- Dienst / Schichtleitung -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Dienst / Schichtleitung</h2>
            </div>
            <div class="section-divider"></div>

            <div class="info-grid">
                <div class="info-box">
                    <h4>Frühschicht</h4>
                    <div>{{DIENST_FRUEH}}</div>
                </div>
                <div class="info-box">
                    <h4>Spätschicht</h4>
                    <div>{{DIENST_SPAET}}</div>
                </div>
            </div>
        </section>

        <!-- Notizen / Infos -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Notizen / Infos</h2>
            </div>
            <div class="section-divider"></div>

            <div class="free-text-card">
                <div class="free-text">
                    {{FREIFELD_TEXT}}
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
